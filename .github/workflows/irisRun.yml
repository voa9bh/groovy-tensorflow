name: "Run Iris script"

on:
  workflow_dispatch:
  push:

permissions:
  contents: read

jobs:
  execute:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17, 21, 24]
        exclude:
          - java: 17
            os: ubuntu-latest
          - java: 17
            os: macos-latest
          - java: 21
            os: windows-latest
          - java: 21
            os: ubuntu-latest
          - java: 24
            os: macos-latest
          - java: 24
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          check-latest: true
      - uses: gradle/actions/setup-gradle@v4
      - name: Run scripts with Gradle
        run: ./gradlew run
        timeout-minutes: 60
